<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../public/client/style.css">
    <title>WEB_SOCKET</title>
</head>
<body>
<div class="field" id="head">
    <span onsubmit="" class="">
        <label for="url">URL</label><input id="url" type="text">
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
        <button id="save_url">Save</button>
    </span>

    <span class=""><label for="reconnect">Reconnect</label><input id="reconnect" type="checkbox"></span>

</div>


<div class="field" id="textarea_field">
    <label for="auto_msg">Автоотправка</label><input id="auto_msg" type="text"><button id="auto_msg_save">Save</button><br>
    <label for="textarea">Запрос:</label><textarea id="textarea"></textarea>
    <button id="send">Send</button>
    <button id="clear_textarea">Clear</button>
    <button id="save_textarea">Save</button>
</div>

<div id="message">
    <span><button id="clear_msg">Clear</button></span>
    <span><label for="max_height">Max height</label><input value="500" id="max_height" type="text"></span>

    <div id="_message_field" style="max-height: 480px">
        <div id="message_field"></div>
    </div>
</div>

<script src="../../../../../../../../../public/client/jquery-3.2.1.min.js"></script>
<script src="../../../../../../../../../public/client/jquery.cookie.js"></script>
<script src="../../../../../../../../../public/client/ws.js"></script>
</body>
</html>
